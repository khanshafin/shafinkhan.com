<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shafin Khan â€” Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000 70%);
      color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .grain {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.08;
      pointer-events: none;
      animation: grain 8s steps(10) infinite;
    }

    @keyframes grain {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-10%, 5%); }
      40% { transform: translate(5%, -15%); }
      60% { transform: translate(-5%, 10%); }
      80% { transform: translate(10%, -5%); }
    }

    .content {
      text-align: center;
      z-index: 1;
      animation: fadeUp 2s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(28px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.6rem, 5vw, 4.2rem);
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: rgba(255,255,255,0.25);
      margin: 18px auto 14px;
    }

    p {
      font-family: "Inter", sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      opacity: 0.55;
    }
  </style>
</head>
<body>

  <div class="grain"></div>

  <div class="content">
    <h1>Coming Soon</h1>
    <div class="divider"></div>
    <p>Shafin Khan</p>
  </div>

</body>
</html>
